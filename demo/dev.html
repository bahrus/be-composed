<body>
    <div id='test'>
        <template shadowrootmode='open'>
            <input be-composed='{
                "dispatch":{
                    "change":{
                        "as": "test-123",
                        "bubbles": true,
                        "composed": true
                    }
                }
            }'>
            <be-hive></be-hive>
        </template>
    </div>
    <script type='importmap'></script>
    <script>
        test.addEventListener('change', e => {
            console.log(e);
        });
        test.addEventListener('test-123', e => {
            console.log('test-123');
        });
    </script>
        <script type=importmap>
            {
                "imports": {
                    "be-enhanced/": "../node_modules/be-enhanced/",
                    "be-hive/":  "../node_modules/be-hive/",
                    "trans-render/": "../node_modules/trans-render/",
                    "xtal-element/": "../node_modules/xtal-element/"
                }
            }
        </script>
        <script type=module>
            import '../be-composed.js';
        </script>
</body>
